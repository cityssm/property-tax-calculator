<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Sault Ste. Marie Property Tax Calculator</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://cdn.jsdelivr.net/npm/@cityssm/bulma-a11y@0.4.0/bulma-a11y.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@500;800&display=swap" rel="stylesheet" />
    <style>
      *,
      input,
      select {
        font-family: 'Barlow', sans-serif;
      }

      td {
        font-variant-numeric: tabular-nums;
      }

      .input[type="number"] {
        -moz-appearance: textfield;
        appearance: textfield;
      }

      .input[type="number"]::-webkit-inner-spin-button,
      .input[type="number"]::-webkit-outer-spin-button {
        margin: 0;
        -webkit-appearance: none;
      }
    </style>
  </head>
  <body class="m-2">
    <main class="container" style="max-width:700px">
      <h1 class="title has-text-centered is-3">Sault Ste. Marie Property Tax Calculator</h1>

      <div class="box">
        <form>
          <div class="columns">
            <div class="column">
              <div class="field">
                <label class="label" for="filter--budgetYear">Budget Year</label>
                <div class="select is-fullwidth">
                  <select id="filter--budgetYear" name="budgetYear"></select>
                </div>
              </div>
            </div>
            <div class="column">
              <div class="field">
                <label class="label" for="filter--area">Area</label>
                <div class="select is-fullwidth">
                  <select id="filter--area" name="area"></select>
                </div>
              </div>
            </div>
          </div>
          <div class="field mb-5">
            <label class="label" for="filter--propertyClass">Property Class</label>
            <div class="select is-fullwidth">
              <select id="filter--propertyClass" name="propertyClass"></select>
            </div>
          </div>
          <div class="columns is-mobile is-align-items-end">
            <div class="column">
              <label class="label" for="filter--assessmentValue">Assessment Value</label>
              <div class="field has-addons">
                <div class="control">
                  <span class="button is-static">$</span>
                </div>
                <div class="control is-expanded">
                  <input class="input" id="filter--assessmentValue" type="number" value="200000" min="0" max="100000000" step="1" required onwheel="return false" />
                </div>
              </div>
            </div>
            <div class="column is-narrow">
              <button class="button is-info" type="submit">
                Refresh
              </button>
            </div>
          </div>
        </form>
      </div>

      <div id="resultsContainer"></div>
    </main>
    <script>
      window.exports = window.exports ?? {}
    </script>
    <script src="javascripts/data.2024.js"></script>
    <script src="javascripts/calculator.js"></script>
  </body>
</html>
